<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Dog App</h1>

    <!-- Still slightly confusing on purpose -->
    <button @click="loadDog">Click me!</button>
    <button @click="loadDog">Again?</button>

    <div v-if="dog">
      <img :src="dog" />
      <h2>Dog of the Day</h2>
      <p>Name: Mystery Woofington</p>
      <p>Breed: Who Knows</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dog: null
        };
      },
      methods: {
        async loadDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dog = data.message;
          } catch (e) {
            console.error('Dog fetch failed.');
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
