<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <!-- Login Section -->
    <div class="mx-auto mb-5" style="max-width: 400px;">
      <h1 class="mb-4 text-primary text-center">{{ message }}</h1>
      <p class="text-center lead">Connect with trusted student walkers for your beloved dog!</p>

      <!-- Login Form -->
      <form @submit.prevent="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>

      <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>

    <!-- Dog Table Section -->
    <h3 class="mb-3">All Registered Dogs</h3>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dog.photo" alt="dog" style="height: 60px; object-fit: cover;" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Vue Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dogs: []  // store all dogs with photo
        };
      },

      methods: {
        // Login logic
        login() {
          const users = [
            { username: 'ownerJane', password: 'hashedpassword123', role: 'owner' },
            { username: 'walkerMike', password: 'hashedpassword456', role: 'walker' },
            { username: 'ownerBob', password: 'hashedpassword789', role: 'owner' }
          ];

          const user = users.find(
            u => u.username === this.username && u.password === this.password
          );

          if (user) {
            localStorage.setItem('username', user.username);
            localStorage.setItem('role', user.role);

            if (user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else {
              window.location.href = 'walker-dashboard.html';
            }
          } else {
            this.error = 'Login failed';
          }
        },

        // Fetch dogs + random image for each
        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const dogsData = await res.json();

            // Add dog image to each dog
            for (const dog of dogsData) {
              const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const img = await imgRes.json();
              dog.photo = img.message;
            }

            this.dogs = dogsData;
          } catch (err) {
            console.error('Failed to load dogs:', err);
          }
        }
      },

      mounted() {
        this.loadDogs();  // Fetch dogs on page load
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
